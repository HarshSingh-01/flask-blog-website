{% extends 'base.html' %}

{%block title %} Sign up {% endblock %}

{%block content %} 
<div class="container-fluid form-container">
    <div class="row">
        <div class="col-md-4 col-sm-4"></div>
        <div class="col-md-4 col-sm-4">
            <form method="POST" >
                <h3 align="center"> Register </h3>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="email" name="username" placeholder="Username"/>
                </div>
                
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email ID"/>
                </div>
                    
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input class="form-control" type="password" id="password1" name="password1" placeholder="Password"/>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input class="form-control" type="password" id="password2" name="password2" placeholder="Re-Enter Password"/>
                </div>

                <br/>
                <div align="center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            
        </div>
       
    </div>
   
</div>
{% endblock %}
